<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/iconChurras.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>

    <title>Churrascometro</title>
</head>

<body>
    <header>
        <h1>Churrascômetro</h1>
        <h2>
            Calcule o quanto você irá precisar para o seu Churrasco !!
        </h2>
    </header>
    <main>
            
            <div class="box">
                <ul>
                    <li>
                        <img src="./imagens/homem.png" alt="">
                        <input id=homem name="homem" type="number" placeholder="0">
                        <label for="homem">Homens</label>
                    </li>
                    <li>
                        <img src="./imagens/mulher.png" alt="">
                        <input id=mulher name="mulher" type="number" placeholder="0">
                        <label for="homem">Mulheres</label>
                    </li>
                    <li>
                        <img src="./imagens/criança.png" alt="">
                        <input id=criancas name="criancas" type="number" placeholder="0">
                        <label for="homem">Crianças</label>
                    </li>
                    <li>
                        <img src="./imagens/relogio.png" alt="">
                        <input id=duracao name="duracao" type="number" placeholder="0" required>
                        <label for="homem">Duração</label>
                    </li>
                </ul>
                <button onclick="calcular()">Calcular</button>
            </div>
            <!-- <div id="resultado"></div> -->
            <div class="box">
                <ul>
                    <li>
                        <img src="./imagens/carvão.png" alt="">
                        <input id=carvao name="carvao" type="text"  placeholder="0">
                        <label for="carvao">Carvão</label>
                    </li>
                    <li>
                        <img src="./imagens/bife.png" alt="">
                        <input id=carne name="Carne" type="text" disabled  placeholder="0">
                        <label for="carne">Carne</label>
                    </li>
                    <li>
                        <img src="./imagens/refrigerante.png" alt="">
                        <input id=refrigerante name="refrigerante" type="text"disabled  placeholder="0">
                        <label for="refrigerante">Refrigerante</label>
                    </li>
                    <li>
                        <img src="./imagens/cerveja.png" alt="">
                        <input id=cerveja name="cerveja" type="text"disabled  placeholder="0">
                        <label for="cerveja">Cerveja</label>
                    </li>
                </ul>
            </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
